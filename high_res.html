<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
			<br><br>
	
	
    <title>QR Code Generator</title>
	
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
</head>
<body>
    <div class="container">
        <img src="BR_Logo_Dark.png" alt="Logo" class="logo">
		
		
		<br><br><br>

        <h1>High-Res QR Code Generator</h1>
	    <p class="description">(This QR code generator will produce QR codes with a resolution of 1040x1040 pixels.)</p>

		
 <div class="input-container">
        <input type="text" id="qrText" placeholder="Enter text or URL">
    </div>

		
        <button id="generateBtn">Generate QR Code</button>

        <div id="qrPreviewContainer">
            <div id="qrPreview"></div>
        </div>

        <div class="download-section">
            <button class="download-btn" data-format="png">Download PNG</button>
            <button class="download-btn" data-format="jpg">Download JPG</button>
            <button class="download-btn" data-format="svg">Download SVG</button>
			
		<br>		
			
			<button id="lowResBtn" class="high-res-btn">Generate Low-Res</button>

        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>Designed and Developed by: KM-Beaconred</p>
    </div>

    <script src="script_high_res.js"></script></body>
</html>
