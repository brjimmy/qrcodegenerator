<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
			<br><br>
	
	
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
</head>
<body>
    <div class="container">
        <img src="BR_Logo_Dark.png" alt="Logo" class="logo">
		
		
		<br><br><br>

        <h1>QR Code Generator</h1>
        <input type="text" id="qrText" placeholder="Enter text or URL">
		
				<br>
		
        <button id="generateBtn">Generate QR Code</button>

        <div id="qrPreviewContainer">
            <div id="qrPreview"></div>
        </div>

        <div class="download-section">
            <button class="download-btn" data-format="png">Download PNG</button>
            <button class="download-btn" data-format="jpg">Download JPG</button>
            <button class="download-btn" data-format="svg">Download SVG</button>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>Design and Developed by: KM-Beaconred</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
